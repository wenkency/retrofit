ext {
    app = [
            // 编译
            compileSdkVersion: 29,
            buildToolsVersion: "29.0.3",
            // SDK指向版本
            targetSdkVersion : 29,
            // 支持最低版本
            minSdkVersion    : 16,
    ]
    dependLibs = [
            retrofit      : 'com.squareup.retrofit2:retrofit:2.8.1',
            converterGson : 'com.squareup.retrofit2:converter-gson:2.8.1',
            adapterRxjava2: 'com.squareup.retrofit2:adapter-rxjava2:2.8.1',
            okhttp        : 'com.squareup.okhttp3:okhttp:4.5.0',
            oklog         : 'com.squareup.okhttp3:logging-interceptor:4.5.0',
            okio          : 'com.squareup.okio:okio:2.5.0',
            gson          : 'com.google.code.gson:gson:2.8.6',
            rxandroid     : 'io.reactivex.rxjava2:rxandroid:2.0.0',
            rxjava        : 'io.reactivex.rxjava2:rxjava:2.0.0',
            appcompat     : 'androidx.appcompat:appcompat:1.1.0',
    ]

}